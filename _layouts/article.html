---
layout: default
---

<div class="article-navigation">
  {% for item in site.categories.articles limit:40 offset:0 %}
    <a class="article-link" href="{{site.baseurl}}{{item.url}}" title="{{item.title}}">
      
    </a>
  {% endfor %}
</div>

<div class="intro">
  <h1>{{page.title}}</h1>
  <p class="date">{{ page.date | date: "%d %B %Y" }}</p>
  <p class="tweetthis">
    <a href="http://twitter.com/intent/tweet?url=http://aaronmarruk.github.com{{page.url}}&text={{page.title}}" target="_blank">Tweet This button</a> 
  </p>
  <p class="intro">{{page.abstract}}</p>
</div>

<div class="article-wrapper">
  <div class="help post-content">
    {{ content }}
  </div>
</div>
